services:
  opentipp:
    restart: unless-stopped
    image: mukkematti/opentipp:latest
    build:
      context: ../
      dockerfile: ./deploy/Dockerfile
    # allocate as many volumes as necessary, if needed.
    volumes:
      - opentipp:/var/www/html/storage/app
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  opentipp:
